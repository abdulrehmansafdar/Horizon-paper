<section class="bg-gradient-to-br from-slate-900 via-slate-800 to-emerald-900 text-white md:py-24 py-16">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-3xl md:text-7xl font-bold mb-6 leading-tight">
          Leading Paper & Board
          <br />
          <span class="text-emerald-400">Manufacturer</span>
        </h1>
        <p class="text-base md:text-2xl mb-8 text-slate-200 max-w-4xl mx-auto leading-relaxed">
          Excellence in paper board manufacturing since 2009, serving Pakistan with quality products and reliable
          service. One of the premier paper board making facilities in Pakistan.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
        
           <button (click)="ScrollToSection('products')" class="bg-emerald-600 hover:bg-emerald-700 text-lg px-8 py-3 rounded-md font-medium transition-colors flex items-center justify-center">
            <svg class="mr-2 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4"></path>
            </svg>
            Explore Our Facility
          </button>
         
            <button (click)="ScrollToSection('contact')"  class="border border-white text-white hover:bg-white hover:text-slate-900 text-lg px-8 py-3 rounded-md font-medium transition-colors flex items-center justify-center">
            <svg class="mr-2 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            Get Quote
          </button>
          
        </div>
