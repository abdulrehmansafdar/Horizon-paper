<header class="bg-slate-900 text-white py-4 sticky top-0 z-50 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <svg class="h-10 w-10 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4"></path>
            </svg>
            <div>
              <h1 class="text-2xl font-bold">Horizon Paper & Board Mills</h1>
              <p class="text-sm text-slate-300">(Pvt) Ltd - Est. 2009</p>
            </div>
          </div>
          <nav class="hidden lg:flex space-x-6">
            <a *ngFor="let item of navItems" 
               [href]="item.href" 
               class="hover:text-emerald-400 transition-colors">
              {{ item.label }}
            </a>
          </nav>
          <button class="lg:hidden text-white" (click)="toggleMobileMenu()">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        
        <!-- Mobile Menu -->
        <div *ngIf="isMobileMenuOpen" class="lg:hidden mt-4 pb-4">
          <nav class="flex flex-col space-y-2">
            <a *ngFor="let item of navItems" 
               [href]="item.href" 
               class="hover:text-emerald-400 transition-colors py-2"
               (click)="closeMobileMenu()">
              {{ item.label }}
            </a>
          </nav>
        </div>
      </div>
    </header>
