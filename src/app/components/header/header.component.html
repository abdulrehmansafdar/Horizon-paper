<header class="bg-slate-900 text-white py-4 sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <!-- <svg class="h-10 w-10 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4">
          </path>
        </svg> -->
        <div class="h-10 w-10">
          <img src="/assets/Horizon.webp" alt="">
        </div>
        <div>
          <h1 class="md:text-2xl sm:text-lg text-sm font-bold">Horizon Paper & Board Mills</h1>
          <p class="md:text-sm text-xs text-slate-300">(Pvt) Ltd - Est. 2009</p>
        </div>
      </div>
      <nav class="hidden lg:flex space-x-6">
        <a *ngFor="let item of navItems" (click)="ScrollToSection(item.href)" [href]="'#' + item.href"
          class="hover:text-emerald-400 transition-colors cursor-pointer">
          {{ item.label }}
        </a>
      </nav>
      <button class="lg:hidden text-white" (click)="toggleMobileMenu()" title="Open Menu"
        aria-label="Open Menu">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <!-- Mobile Menu - Slide from right -->
    <div
      class="fixed inset-y-0 right-0 w-72 bg-slate-900 shadow-lg transform transition-all duration-300 ease-in-out lg:hidden z-50"
      [ngClass]="{'translate-x-0 opacity-100': isMobileMenuOpen, 'translate-x-full opacity-0': !isMobileMenuOpen}">

      <!-- Menu Header with Close Button -->
      <div class="flex items-center justify-between p-4 border-b border-slate-800">
        <h2 class="text-xl font-bold text-white">Menu</h2>
        <button class="p-2 text-slate-400 hover:text-white rounded-full hover:bg-slate-800 transition-colors" title="Close Menu" aria-label="Close Menu"
          (click)="closeMobileMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Menu Items -->
      <nav class="flex-1 p-4 overflow-y-auto">
        <div class="space-y-2">
          <a *ngFor="let item of navItems" (click)="ScrollToSection(item.href)" [href]="'#' + item.href"
            class="flex items-center space-x-3 w-full p-4 text-white hover:bg-slate-800 rounded-lg transition-all duration-200 transform hover:scale-102 active:scale-98 cursor-pointer">
            <span class="text-emerald-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </span>
            <span>{{ item.label }}</span>
          </a>
        </div>
      </nav>

      <!-- Bottom Section -->
      <div class="p-4 border-t border-slate-800">
        <p class="text-sm text-slate-400 text-center">Â© 2025 Horizon Paper</p>
      </div>
    </div>

    <!-- Enhanced Overlay with Blur -->
    <div *ngIf="isMobileMenuOpen"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-300 lg:hidden z-40"
      (click)="closeMobileMenu()" [ngClass]="{'opacity-100': isMobileMenuOpen, 'opacity-0': !isMobileMenuOpen}">
    </div>
  </div>
</header>
