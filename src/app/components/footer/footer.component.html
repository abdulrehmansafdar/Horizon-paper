 <footer class="bg-slate-950 text-slate-400 py-12">
      <div class="container mx-auto px-4">
        <div class="grid md:grid-cols-3 gap-8 mb-8">
          <div>
            <div class="flex items-center space-x-2 mb-4">
              <svg class="h-8 w-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-2 0H9m-2 0H5m2 0v-4a2 2 0 012-2h2a2 2 0 012 2v4"></path>
              </svg>
              <div>
                <span class="text-xl font-semibold text-white">{{ companyName }}</span>
                <p class="text-sm text-slate-400">{{ companyType }}</p>
              </div>
            </div>
            <p class="text-sm leading-relaxed">{{ companyDescription }}</p>
          </div>

          <div>
            <h4 class="text-white font-semibold mb-4">Quick Links</h4>
            <ul class="space-y-2 text-sm">
              <li *ngFor="let link of quickLinks">
                <a [href]="link.href" class="hover:text-emerald-400 transition-colors">
                  {{ link.label }}
                </a>
              </li>
            </ul>
          </div>

          <div>
            <h4 class="text-white font-semibold mb-4">Company Info</h4>
            <ul class="space-y-2 text-sm">
              <li *ngFor="let info of companyInfo">{{ info }}</li>
            </ul>
          </div>
        </div>

        <div class="border-t border-slate-800 pt-8 text-center">
          <p class="text-sm">{{ copyrightText }}</p>
          <p class="text-xs mt-2 text-slate-500">{{ disclaimerText }}</p>
        </div>
      </div>
    </footer>
